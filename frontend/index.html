<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Handwritten Digit Identifier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="app-header">
      <h1>Handwritten Digit Identifier</h1>
      <p>Upload an image of a handwritten digit (0–9) and let the AI identify it.</p>
    </header>

    <!-- Auth section -->
    <section class="card" style="margin-bottom: 12px;">
      <h2 style="font-size: 1.1rem; margin-bottom: 6px;">Login / Signup</h2>
      <p id="authStatus" style="font-size: 0.85rem; color: #9ca3af; margin-bottom: 8px;">
        Not logged in.
      </p>

      <div style="display: flex; flex-direction: column; gap: 6px; margin-bottom: 8px;">
        <input
          id="authEmail"
          type="email"
          placeholder="Email"
          style="padding: 8px; border-radius: 8px; border: 1px solid #4b5563; background: #020617; color: #e5e7eb;"
        />
        <input
          id="authPassword"
          type="password"
          placeholder="Password"
          style="padding: 8px; border-radius: 8px; border: 1px solid #4b5563; background: #020617; color: #e5e7eb;"
        />
      </div>

      <div style="display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 6px;">
        <button id="signupButton" style="flex: 1; padding: 8px; border-radius: 999px; border: none; font-size: 0.85rem; cursor: pointer; background: #2563eb; color: #e5e7eb;">
          Sign up
        </button>
        <button id="loginButton" style="flex: 1; padding: 8px; border-radius: 999px; border: none; font-size: 0.85rem; cursor: pointer; background: #22c55e; color: #022c22;">
          Log in
        </button>
        <button id="logoutButton" style="flex: 1; padding: 8px; border-radius: 999px; border: none; font-size: 0.85rem; cursor: pointer; background: #374151; color: #e5e7eb;">
          Log out
        </button>
      </div>

      <p id="authMessage" style="font-size: 0.8rem; color: #f97316;"></p>
    </section>

    <!-- Main digit identifier card -->
    <main class="card">
      <div class="upload-section">
        <label for="imageInput" class="file-label">
          <span>Select Image</span>
          <input
            type="file"
            id="imageInput"
            accept="image/png, image/jpeg"
            hidden
          />
        </label>
        <p class="hint">Supported formats: JPEG, PNG</p>
      </div>

      <div class="preview-section">
        <h2>Preview</h2>
        <div class="preview-container">
          <img id="previewImage" class="hidden" alt="Image preview" />
          <p id="previewPlaceholder">No image selected yet.</p>
        </div>
      </div>

      <div class="action-section">
        <button id="predictButton" disabled>Identify Digit</button>
      </div>

      <div class="result-section">
        <h2>Result</h2>
        <p id="resultText">No prediction yet.</p>
      </div>
    </main>

    <footer class="app-footer">
      <small>Built by Pushkar • Intern project – Handwritten Digit Identifier</small>
    </footer>
  </div>

  <!-- IMPORTANT: script is now a module so we can use ES imports -->
  <script type="module" src="script.js"></script>
</body>
</html>
